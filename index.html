<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Address Book</h1>
        <p>Enter your contacts information to store it in your address book!</p>
      </div>
      <div>
        <form id="new-contact" class="well">
          <div class="form-group">
            <label for="first-name">Enter a first name:</label>
            <input type="text" id="first-name" class="form-control">
          </div>
          <div class="form-group">
            <label for="last-name">Enter a last name:</label>
            <input type="text" id="last-name" class="form-control">
          </div>

          <div id="new-email">
            <div class="new-email">
              <div class="form-group">
                <label for="new-email">Enter an email:</label>
                <input type="text" id="new-email" class="form-control">
              </div>
            </div>
          </div>

          <span class="btn btn-lg btn-info" id="add-email">Add another email</span>

          <button type="submit" class="btn btn-lg btn-primary">Add Contact</button>
        </form>
      </div>
      <hr>
      <h2>Contacts</h2>
      <ul id="contacts">

      </ul>
      <div class="show-contact">

      <table id="table" class="table">
        <tr id="fields">
          <td>First Name</td>
          <td>Last Name</td>
          <td>Email</td>
        </tr>
      </table>
    </div>
  </body>
</html>
